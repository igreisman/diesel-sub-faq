site_name: Diesel-Electric Submarine FAQ
site_description: Clear answers about WWII diesel-electric submarines—technology, life aboard, combat, and history.
site_url: https://igreisman.github.io/diesel-sub-faq/

repo_url: https://github.com/igreisman/diesel-sub-faq
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.instant
    - toc.follow
    - content.code.copy
    - search.suggest
    - search.highlight

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - tables
  - toc:
      permalink: true

plugins:
  - search
  - minify:
      minify_html: true
  - redirects

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/igreisman/diesel-sub-faq
  meta:
    - name: "twitter:card"
      content: "summary_large_image"
    - name: "twitter:title"
      content: "Diesel-Electric Submarine FAQ"
    - name: "twitter:description"
      content: "Clear answers about WWII diesel-electric submarines—technology, life aboard, combat, history."
    - name: "twitter:image"
      content: "https://igreisman.github.io/diesel-sub-faq/images/og-cover.png"
    - property: "og:title"
      content: "Diesel-Electric Submarine FAQ"
    - property: "og:description"
      content: "Clear answers about WWII diesel-electric submarines—technology, life aboard, combat, history."
    - property: "og:image"
      content: "https://igreisman.github.io/diesel-sub-faq/images/og-cover.png"

nav:
  - Home: index.md
  - Hull and Compartments:
      - Overview: hull-and-compartments/index.md